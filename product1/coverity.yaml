# Coverity configuration file.
# The schema is available here: <install-dir>/doc/configuration-schema.json

capture:
  build:
    build-command: "devenv MediaPlayerUI.sln /Build"
    clean-command: "devenv MediaPlayerUI.sln /Clean"
analyze:
  aggressiveness-level: "high"
  trust:
    all: false
  checkers:
    all: true
    audit: true
    android-security: true
    c-family-security: true
    concurrency: true
    default: true
    rule: true
    webapp-security:
      enabled: true
      aggressiveness-level: "high"
  parse-warnings:
    enabled: true
  cov-analyze-args: [ --enable-audit-dataflow ]
